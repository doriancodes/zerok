name: CI

on:
  push:
    branches: [main, master]
    paths:
      - "crates/**" # watch all workspace crates
      - "Cargo.toml" # root workspace manifest
      - "Cargo.lock"
      - ".github/workflows/ci.yml" # allow updates to the workflow to retrigger
  workflow_dispatch: {} # still let you run it manually

  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  rust-style:
    name: Rust fmt & clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      # - name: Clippy (deny warnings)
      #   run: cargo clippy --all-targets --all-features -- -D warnings

  tests:
    name: Tests ${{ matrix.toolchain }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # add 'macos-latest', 'windows-latest' later
        toolchain: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # If your tests need additional system packages, add an apt step here.

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose
